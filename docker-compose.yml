version: "3.9"
services:
  web:
    build: .
    image: scribly/scribly
    ports:
      - "8000:8000"
    volumes:
      # for a hack where cypress dumps email html bodies into /static to interact with emails
      # as a workaround for: https://github.com/cypress-io/cypress/issues/2918
      - "./static:/project/static"
    environment:
      DATABASE_URL: postgres://scribly:pass@db/scribly
      WEBSITE_URL: http://127.0.0.1:8000
      SENDGRID_BASE_URL: http://mocksendgrid:1080
      CLOUDAMQP_URL: amqp://guest:guest@rabbit:5672
    command: >
      bash -c "
        ./wait-for-it.sh postgres:5432
        ./wait-for-it.sh rabbit:5672
        ./wait-for-it.sh mocksendgrid:1080
        python scripts/createdb.py && gunicorn -b 0.0.0.0:8000 --log-level trace -w 4 -k uvicorn.workers.UvicornWorker scribly.delivery.server:app
      "
  worker:
    # reuse image built by web
    image: scribly/scribly
    environment:
      DATABASE_URL: postgres://scribly:pass@db/scribly
      WEBSITE_URL: http://127.0.0.1:8000
      SENDGRID_BASE_URL: http://mocksendgrid:1080
      CLOUDAMQP_URL: amqp://guest:guest@rabbit:5672
    command: bash -c "PYTHONPATH=. ./wait-for-it.sh -t 60 web:80000 && python scribly/consumers/consumers.py"
  rabbit:
    image: rabbitmq:3.8.2-management-alpine
    hostname: scriblyrabbit
    ports:
      - "15672:15672"
      - "5672:5672"

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: scribly
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: scribly
  mocksendgrid:
    image: mockserver/mockserver
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/mocksendgrid.json
      LOG_LEVEL: "INFO"
    ports:
      - "9991:1080"
    volumes:
      - "./mocksendgrid.json:/config/mocksendgrid.json"
