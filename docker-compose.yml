version: "3.7"
services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # for a hack where cypress dumps email html bodies into /static to interact with emails
      # as a workaround for: https://github.com/cypress-io/cypress/issues/2918
      - "./static:/project/static"
      # this should probably be moved  to a docker-compose.actions.yml file to not mount on
      # devs (especially on mac, which uses ~/Library/Caches/pip)
      - "~/.cache/pip:/root/.cache/pip"
    environment:
      DATABASE_URL: postgres://scribly:pass@db/scribly
      WEBSITE_URL: http://127.0.0.1:8000
      SENDGRID_BASE_URL: http://mocksendgrid:1080
    depends_on:
      - db
      - mocksendgrid
    command: bash -c "python scripts/createdb.py && gunicorn -b 0.0.0.0:8000 -w 4 -k uvicorn.workers.UvicornWorker --log-level debug scribly.delivery.server:app"
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: scribly
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: scribly
  mocksendgrid:
    image: mockserver/mockserver
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/mocksendgrid.json
      LOG_LEVEL: "OFF"
    ports:
      - "9991:1080"
    volumes:
      - "./mocksendgrid.json:/config/mocksendgrid.json"
