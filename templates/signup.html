{% import 'head.html' as head %}
<!DOCTYPE html>
<html lang="en">

<head>
  {{ head.head("Scribly - Sign up") }}
</head>

<body>
  <div class="page">
    <main>
      <h1>sign up</h1>
      <p>join scribly to start writing stories with your friends</p>
      <form action="/signup" method="post">
        <input name="username" placeholder="username" aria-label="username" required />
        <input name="email" placeholder="email" type="email" aria-label="email" required />
        <input name="password" placeholder="password" type="password" aria-label="password"
          required />
        <input name="password_confirmation" placeholder="confirm password" type="password"
          aria-label="confirm password" required />
        <button type="submit">
          sign up
        </button>
      </form>
    </main>
  </div>
</body>

</html>
